<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table tag</title>
    </head>
    <body>
        <h1>Table tag</h1>
        <hr/>
        <table border="1">
            <tbody>
                <tr><th rowspan="4" width="100" hight="100">사진</th><td colspan="4">이력서</td></tr>
                <tr><td rowspan="2">성명</td><td rowspan="2">&nbsp;</td><td colspan="3">주민등록번호</td></tr>
                <tr><td colspan="3">&nbsp;</td></tr>
                <tr><td colspan="4">생년월일 19 &nbsp;&nbsp;년 &nbsp;&nbsp;월 &nbsp;&nbsp;일생 (만 &nbsp;&nbsp;세)</td></tr>
                <tr><td>주소</td><td colspan="4">&nbsp;</td></tr>
                <tr><td rowspan="2">연락처</td><td>집</td><td></td><td rowspan="2">전자우편</td><td rowspan="2">&nbsp;</td></tr>
                <tr><td>핸드폰</td><td></td></tr>
            </tbody>
        </table>
    </body>
</html>
