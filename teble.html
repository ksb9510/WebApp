<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table tag</title>
    </head>
    <body>
        <h1>Table tag</h1>
        <hr/>
        <table border="1">
            <thead><tr><th colspan="2">지역별홍차</th></tr></thead>
            <tbody>
                <tr><th rowspan="3">중국</th><td>정산소종</td></tr>
                <tr><td>가문</td></tr><tr><td>운남</td></tr>
                <tr><th rowspan="4">인도 및 그리랑카</th><td>야삼</td></tr>
                <tr><td>실론</td></tr><tr><td>다질링</td></tr><tr><td>닐기리</td></tr>
            </tbody>
        </table>
    </body>
</html>
