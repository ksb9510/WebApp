<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>div tag 연습</title>
    </head>
    <body>
        <div class="first" style="background-color:blue">첫번쨰 영역</div>
        <div class="secound" style="width:100px; height:100px; background-color:#CF0">두번쨰 영역</div>
        <div style="width:50px; height:50px; border:1px solid black; background-color:yellow">세번쨰 영역</div>

        <div style="width:30px; height:30px; background-color:green; float:left; margin:30px">다섯번쨰 영역</div>
